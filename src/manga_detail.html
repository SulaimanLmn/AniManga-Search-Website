<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <div class="sticky top-0 left-0 right-0 bg-white shadow-lg z-40 mb-6">
        <div class="flex items-center justify-between mx-[5%] sm:mx-[7%] lg:mx-[3%] py-3 sm:py-4">
            <div class="flex items-center gap-2">
                <p class="text-xl sm:text-2xl md:text-3xl font-semibold text-blue-600">AniManga Search</p>
            </div>
            <div class="flex items-center gap-4 sm:gap-6">
                <a href="index.html"
                    class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium text-sm sm:text-base">Anime</a>
                <a href="manga.html"
                    class="text-blue-600 hover:text-blue-700 transition-colors duration-300 font-medium text-sm sm:text-base">Manga</a>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="relative">
            <div style="width: 48px; height: 48px;" class="animate-spin sm:w-[64px] sm:h-[64px]">
                <div
                    class="absolute w-full h-full rounded-full border-8 border-solid border-blue-500 border-t-transparent">
                </div>
            </div>
        </div>
    </div>

    <!-- Main content container - initially hidden -->
    <div id="main-content" class="hidden">
        <div class="flex flex-col mb-20 relative">
            <!-- banner -->
            <div id="banner-container" class="w-full h-[200px] sm:h-[250px] md:h-[350px] bg-gray-200"></div>

            <div class="flex flex-col mx-[5%] sm:mx-[7%] lg:mx-[3%] mt-4 sm:mt-0">
                <!-- image and description container -->
                <div class="flex flex-col sm:flex-row gap-4 sm:gap-8">
                    <!-- manga image -->
                    <div id="manga-image-container" class="relative sm:-mt-32 z-10 flex justify-center sm:block"></div>

                    <!-- description -->
                    <div id="description-container"
                        class="flex-1 flex flex-col gap-4 p-4 sm:p-6 bg-white rounded-lg shadow-lg sm:mt-4"></div>
                </div>

                <!-- Additional info -->
                <div class="flex flex-col lg:flex-row gap-4 lg:gap-8 mt-4 lg:mt-8">
                    <!-- Details -->
                    <div id="detail_container"
                        class="flex flex-col gap-4 w-full lg:w-[215px] p-4 sm:p-6 bg-white rounded-lg shadow-lg">
                    </div>

                    <!-- Characters -->
                    <div class="flex-1 hidden" id="characters-section">
                        <p class="text-xl sm:text-2xl font-semibold mb-4 text-gray-800">Characters</p>
                        <div id="character-container" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="manga_detail.js"></script>
</body>

</html>
