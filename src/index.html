<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="sticky top-0 left-0 right-0 bg-white shadow-lg z-40 mb-6">
        <div class="flex items-center justify-between mx-[7%] py-4">
            <div class="flex items-center gap-2">
                <p class="text-3xl md:text-2xl sm:text-xl font-semibold text-blue-600">AniManga Search</p>
            </div>
            <div class="flex items-center gap-6">
                <a href=""
                    class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium">Anime</a>
                <a href=""
                    class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium">Manga</a>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-start mx-[7%] h-max gap-10">
        <!-- filters -->
        <div class="flex flex-col md:flex-row justify-start gap-6 w-full">
            <!-- searchbar -->
            <div class="flex flex-col gap-1 w-full md:w-auto">
                <label for="" class="text-sm font-medium">Search</label>
                <div class="flex items-center gap-2 py-5 px-2 w-full md:w-max h-9 rounded-md shadow-2xl bg-white">
                    <img src="./assets/search-icon.png" class="w-[16px] h-[16px]" alt="">
                    <input id="searchbar" class="border-none outline-none w-full" type="search">
                </div>


            </div>

            <!-- Genres -->
            <div class="flex flex-col gap-1 w-full md:w-auto">
                <label for="" class="text-sm font-medium">Genres</label>
                <div>
                    <button id="genres-dropdown-btn"
                        class="w-full md:w-44 shadow-2xl text-black bg-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex justify-between items-center"
                        type="button" onclick="toggleGenresDropdown(event)">
                        <p>Any</p>
                        <img class="w-2.5 h-2.5 ms-3" src="assets/down-arrow.png" />

                    </button>

                    <div id="genres-dropdown"
                        class="absolute p-2 mt-2 text-sm z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-full md:w-44 max-h-96 overflow-y-auto">
                        <div onclick="toggleCheck(this, 'Action')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Action</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Adventure')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Adventure</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Comedy')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Comedy</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Drama')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Drama</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Fantasy')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Fantasy</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Horror')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Horror</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Mystery')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Mystery</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Romance')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Romance</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Sci-Fi')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Sci-Fi</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Slice of Life')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Slice of Life</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Sports')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Sports</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Supernatural')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Supernatural</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Thriller')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Thriller</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Military')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Military</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'School')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>School</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Psychological')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Psychological</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Music')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Music</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Mecha')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Mecha</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                        <div onclick="toggleCheck(this, 'Historical')"
                            class="flex justify-between items-center p-2.5 cursor-pointer hover:bg-gray-100">
                            <span>Historical</span>
                            <img src="assets/check.png" class="check-icon hidden w-3.5 h-3.5" alt="">
                        </div>
                    </div>

                </div>

            </div>

            <!-- Years -->
            <div class="flex flex-col gap-1 w-full md:w-auto">
                <label for="" class="text-sm font-medium">Years</label>
                <div>
                    <button id="years-dropdown-btn"
                        class="w-full md:w-44 shadow-2xl text-black bg-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex justify-between items-center"
                        type="button" onclick="toggleYearsDropdown(event)">
                        <p>Any</p>
                        <img class="w-2.5 h-2.5 ms-3" src="assets/down-arrow.png" />

                    </button>

                    <div id="years-dropdown"
                        class="absolute p-2 mt-2 text-sm z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-full md:w-44 max-h-96 overflow-y-auto">
                        <!-- Years will be dynamically added here -->
                    </div>

                </div>

            </div>
        </div>
        <!-- Anime List -->
        <div id="anime-container" class="flex flex-wrap gap-5 relative min-h-[400px] w-full">
            <!-- Keep the loading indicator here permanently -->
            <div id="loading-indicator" class="hidden absolute inset-0 flex items-center justify-center">
                <div class="relative">
                    <div style="width: 64px; height: 64px;" class="animate-spin">
                        <div
                            class="absolute w-full h-full rounded-full border-8 border-solid border-blue-500 border-t-transparent">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add a container for the anime cards -->
            <div id="anime-cards-container" class="flex flex-wrap justify-center md:justify-start gap-5 w-full"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
