<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="sticky top-0 left-0 right-0 bg-white shadow-lg z-40 mb-6">
        <div class="flex items-center justify-between mx-[5%] sm:mx-[7%] lg:mx-[3%] py-3 sm:py-4">
            <div class="flex items-center gap-2">
                <p class="text-xl sm:text-2xl md:text-3xl font-semibold text-blue-600">AniManga Search</p>
            </div>
            <div class="flex items-center gap-4 sm:gap-6">
                <a href="../index.html"
                    class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium text-sm sm:text-base">Anime</a>
                <a href="manga.html"
                    class="text-blue-600 hover:text-blue-700 transition-colors duration-300 font-medium text-sm sm:text-base">Manga</a>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-start mx-[5%] sm:mx-[7%] lg:mx-[3%] h-max gap-6 sm:gap-10">
        <!-- filters -->
        <div class="flex flex-col md:flex-row justify-start gap-4 sm:gap-6 w-full">
            <!-- searchbar -->
            <div class="flex flex-col gap-1 w-full md:w-auto">
                <label for="" class="text-sm font-medium">Search</label>
                <div
                    class="flex items-center gap-2 py-4 sm:py-5 px-2 w-full md:w-[280px] h-9 rounded-md shadow-2xl bg-white">
                    <img src="./assets/search-icon.png" class="w-[16px] h-[16px]" alt="">
                    <input id="searchbar" class="border-none outline-none w-full text-sm sm:text-base" type="search">
                </div>
            </div>

            <!-- Genres -->
            <div class="flex flex-col gap-1 w-full md:w-auto">
                <label for="" class="text-sm font-medium">Genres</label>
                <div>
                    <button id="genres-dropdown-btn"
                        class="w-full md:w-44 shadow-2xl text-black bg-white font-medium rounded-lg text-sm px-4 sm:px-5 py-2 sm:py-2.5 text-center inline-flex justify-between items-center"
                        type="button" onclick="toggleGenresDropdown(event)">
                        <p class="text-sm sm:text-base">Any</p>
                        <img class="w-2.5 h-2.5 ms-3" src="assets/down-arrow.png" />
                    </button>

                    <div id="genres-dropdown"
                        class="absolute p-2 mt-2 text-sm z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-full md:w-44 max-h-72 sm:max-h-96 overflow-y-auto">
                        <!-- Genres will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Years -->
            <div class="flex flex-col gap-1 w-full md:w-auto">
                <label for="" class="text-sm font-medium">Years</label>
                <div>
                    <button id="years-dropdown-btn"
                        class="w-full md:w-44 shadow-2xl text-black bg-white font-medium rounded-lg text-sm px-4 sm:px-5 py-2 sm:py-2.5 text-center inline-flex justify-between items-center"
                        type="button" onclick="toggleYearsDropdown(event)">
                        <p class="text-sm sm:text-base">Any</p>
                        <img class="w-2.5 h-2.5 ms-3" src="assets/down-arrow.png" />
                    </button>

                    <div id="years-dropdown"
                        class="absolute p-2 mt-2 text-sm z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-full md:w-44 max-h-72 sm:max-h-96 overflow-y-auto">
                        <!-- Years will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Manga List -->
        <div id="manga-container" class="w-full min-h-[400px] relative">
            <!-- Loading indicator -->
            <div id="loading-indicator" class="hidden absolute inset-0 flex items-center justify-center">
                <div class="relative">
                    <div style="width: 48px; height: 48px;" class="animate-spin sm:w-[64px] sm:h-[64px]">
                        <div
                            class="absolute w-full h-full rounded-full border-8 border-solid border-blue-500 border-t-transparent">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Manga cards container -->
            <div id="manga-cards-container"
                class="flex flex-col sm:grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 sm:gap-6 lg:gap-4 items-center sm:items-start">
            </div>
        </div>
    </div>
    <script src="manga.js"></script>
</body>

</html>
