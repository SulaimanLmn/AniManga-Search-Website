<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>


<body class="bg-gray-100">
    <!-- Navbar -->
    <div class="sticky top-0 left-0 right-0 bg-white shadow-lg z-40 mb-6">
        <div class="flex items-center justify-between mx-[5%] sm:mx-[7%] lg:mx-[3%] py-3 sm:py-4">
            <div class="flex items-center gap-2">
                <p class="text-xl sm:text-2xl md:text-3xl font-semibold text-blue-600">AniManga Search</p>
            </div>
            <div class="flex items-center gap-4 sm:gap-6">
                <a href="../index.html"
                    class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium text-sm sm:text-base">Anime</a>
                <a href="manga.html"
                    class="text-gray-600 hover:text-blue-600 transition-colors duration-300 font-medium text-sm sm:text-base">Manga</a>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator"
        class="hidden fixed inset-0 flex items-center justify-center z-50 bg-white bg-opacity-90">
        <div class="relative">
            <div style="width: 48px; height: 48px;" class="animate-spin sm:w-[64px] sm:h-[64px]">
                <div
                    class="absolute w-full h-full rounded-full border-8 border-solid border-blue-500 border-t-transparent">
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div id="main-content" class="hidden">
        <!-- Character Content -->
        <div class="mx-[5%] sm:mx-[7%] lg:mx-[3%] py-8">
            <div class="flex flex-col lg:flex-row gap-6 lg:gap-8">
                <!-- Left Column - Image -->
                <div class="w-[300px] sm:w-[350px] lg:w-[400px] mx-auto lg:mx-0">
                    <!-- Character Image -->
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <img id="character-img" class="w-full h-[400px] sm:h-[450px] lg:h-[500px] object-cover" alt="">
                    </div>
                </div>

                <!-- Right Column - All Info -->
                <div class="flex-1 space-y-4 sm:space-y-6">
                    <!-- Character Name and Basic Info -->
                    <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
                        <div id="character-name" class="mb-4 sm:mb-6 text-center lg:text-left"></div>
                        <div id="character-bio"></div>
                    </div>

                    <!-- Character Description -->
                    <div id="character-desc" class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
                    </div>

                    <!-- Appearances -->
                    <div id="character-appearances" class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
                        <h2 class="text-lg sm:text-xl font-semibold mb-4">Appearances</h2>
                        <div id="appearances-list" class="divide-y divide-gray-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="character_detail.js"></script>
</body>

</html>
